{% extends 'base.html' %}
{% block content %}
<div class='create-comment'>
<h1>Add comment</h1>
<form method="POST">
    {% csrf_token %}
    <div class='form'>
        {{form.post}}
        <span>{{form.author.label}} : </span>
        {{form.author}}
        </div>
        <span>{{form.body}}</span>
    <button class='comment-button'>Add comment</button>
</form>
<a href="{% url 'home' %}">Go back</a>
</div>
{% endblock %}
