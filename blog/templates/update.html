{% extends 'base.html' %}
{% block content %}
<div class='update-post'>
<h1>Update post</h1>
<form method="POST">
    {% csrf_token %}
    {{form.media}}
    <div class='form'>
        <span>{{form.title.label}} : </span>
        {{form.title}}
        <span>{{form.author.label}} : </span>
        {{form.author}}
        </div>
        <span>{{form.body}}</span>
        <button>POST</button>
    </form>
<a href="{% url 'home' %}">Go back</a>
</div>
{% endblock %}
