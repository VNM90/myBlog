{% extends 'base.html' %}
{% block content %}
<div class = 'home'>
    <div class='title'>
        <h1>Anonymous Blog</h1>
        <h1>|</h1>
        <h1><a href="{% url 'add' %}">Add post</a></h1>
    </div>

    <ul class='all-posts'>
        {% for post in object_list %}
            <li>
                <div class='post-header'><a href= "{% url 'detail' post.pk %}">{{post.title}}&nbsp</a> | <a href="{% url 'update' post.pk %}">&nbspEdit&nbsp</a> | <a href="{% url 'delete' post.pk %}">&nbspDelete</a> </div>
                <hr>
                <div>{{post.body|truncatewords:10|safe}}</div>
                <hr> 
                <div>{{post.author}} | {{post.post_date}}</div>
            </li>
           
        {% endfor %}
    </ul>
</div>

{% endblock %}
