{% extends 'base.html' %}
{% block content %}
<div class='create-post'>
<h1>Add post</h1>
<form method="POST">
    {% csrf_token %}
    {{form.media}}
    <div class='form'>
    <span>{{form.title.label}} : </span>
    {{form.title}}
    <span>{{form.author.label}} : </span>
    {{form.author}}
    </div>
    <span class='editor'>{{form.body}}</span>
    <button>POST</button>
</form>
<a href="{% url 'home' %}">Go back</a>
</div>
{% endblock %}
